{% extends 'index.html' %}

{% block content %}
<div class="mainheader">
    <h1 class="page-title">Add Stock</h1>
    <br>
    <div class="col-6">
        <div class="form-group row">
            <label for="fieldlabel" class="col-sm-3 col-form-label col-form-label-md font-weight-bolder text-right">SKU:</label>
            <p class="col-sm-7 col-form-label col-form-label-md font-weight-bolder text-left">{{item.sku}}</p>
        </div>
        <div class="form-group row">
            <label for="fieldlabel" class="col-sm-3 col-form-label col-form-label-md font-weight-bolder text-right">Product Name:</label>
            <p class="col-sm-7 col-form-label col-form-label-md font-weight-bolder text-left">{{item.productname}}</p>
        </div>
        <div class="form-group row">
            <label for="fieldlabel" class="col-sm-3 col-form-label col-form-label-md font-weight-bolder text-right">Product Description:</label>
            <p class="col-sm-7 col-form-label col-form-label-md font-weight-bolder text-left">{{item.productdesc}}</p>
        </div>
        <form action="/item/addstock/{{item.id}}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger small" id="errors">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <div class="form-group row">
                <label for="phonenumberinput" class="col-sm-5 col-form-label col-form-label-sm">Quantity:</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control form-control-sm" name="quantity" min="1" max="10000">
                </div>
            </div>
            <div class="form-group row">
                <label for="nameinput" class="col-sm-5 col-form-label col-form-label-sm">Location:</label>
                <div class="col-sm-7">
                    <select class="form-control form-control-sm" name="location">
                        "CA","CA"),("OH","OH"),("WA","WA"
                        <option value="CA">CA</option>
                        <option value="OH">OH</option>
                        <option value="WA">WA</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8"></div>
                <div class="col-sm-4"><button type="submit" class="btn btn-primary">Add Stock</button></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
