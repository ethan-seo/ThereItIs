{% extends 'index.html' %}

{% block content %}
<div class="mainheader">
    <h1>Expiring Inventory</h1>
</div>


<div class="maininventorytable">

    <table id="example" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">

        <thead>
            <tr>
                <th class="th-sm">SKU</th>
                <th class="th-sm">Product Name</th>
                <th class="th-sm">Quantity</th>
                <th class="th-sm">Location</th>
                <th class="th-sm">Expiration Date</th>
                <th class="th-sm">Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for item in expiring_items %}
            <tr>
                <td>{{item.sku}}</td>
                <td>{{item.productname}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.location}}</td>
                <td>{{item.expiration_date|date:'d M Y'}}</td>
                <td>
                    <a href="/item/edit/{{item.id}}">
                        <button class="btn btn-primary">Edit</button>
                    </a>
                    <a href="/item/addstockpage/{{item.id}}">
                        <button class="btn btn-primary">Add Stock</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>

<br>
<a href="/item/add">
    <button class="btn btn-primary float-right">Add Item</button>
</a>


<br>

{% endblock %}
