{% extends 'index.html'%}

{% block content %}
<div class="mainheader">
    <h1>Low Quantity Inventory</h1>
</div>

<div class="maininventorytable">
    <table id="example" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th class="th-sm">SKU</th>
                <th class="th-sm">Product Name</th>
                <th class="th-sm">Quantity</th>
                <th class="th-sm">Location</th>
                <th class="th-sm">Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for item in all_items %}
            {% if item.quantity < 10 %}
            <tr>
                <td><a href="/item/viewitem/{{item.id}}">{{item.sku}}</a></td>
                <td><a href="/item/viewitem/{{item.id}}">{{item.productname}}</a></td>
                <td><a href="/item/viewitem/{{item.id}}">{{item.quantity}}</a></td>
                <td><a href="/item/viewitem/{{item.id}}">{{item.location}}</a></td>
                <td>
                    <a href="/item/edit/{{item.id}}">
                        <button class="btn btn-primary">Edit</button>
                    </a>
                    <a href="/item/addstockpage/{{item.id}}">
                        <button class="btn btn-primary">Add Stock</button>
                    </a>
                </td>
            </tr>
            {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
