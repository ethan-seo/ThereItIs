{% extends 'index.html' %}

{% block content %}
<br>
<div class="itemdisplay1">
    <!-- <div class="col-xs-12 col-md-6 bootstrap snippets bootdeys"> -->
        <div class="product-content product-wrap clearfix">
            <div class="row">
                <div class="col-md-5 col-sm-12 col-xs-12">
                    <div class="text-center">
                        <img src="{{ item.mainimage }}" alt="product image" class="img-responsive" style="width: 300px; margin-top: 20px;">

                    </div>
                </div>
                <div class="col-md-7 col-sm-12 col-xs-12">
                    <div class="product-detail">
                        <h5 class="name">
                            <h3>{{item.productname}}</h3>
                            <br>
                            <p>SKU: {{item.sku}}</p>
                            <p>Location: {{item.location}}</p>
                            <p>Quantity: {{item.quantity}}</p>
                        </h5>
                    </div>
                    <div class="description">
                        <p>Product Description: {{item.productdesc}} </p>
                    </div>
                    <!-- <div class="product-info smart-form">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <a href="javascript:void(0);" class="btn btn-primary">Add Item</a>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <a href="/item/edit/{{item.id}}">
            <button class="btn btn-primary float-right">Edit Item</button>
        </a>
    </div>
</div>
{% endblock %}
